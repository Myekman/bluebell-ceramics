{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- The page to edit a booking -->

<div class="container edit-booking pt-5">
    <div class="row mb-5">
        <div class="card-change mx-auto">
            <h3 class="text-center mb-5 mt-5">Edit your Booking</h3> 
            <div class="change-form p-3">
                <form method="POST" >
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class = "container">
                        <div class = "row align-items-center">
                        <button class="btn btn-dark mt-3 btn-block" type="submit">Done</button>
                        </div>

                    </div>
                </form>
                <div>
                    <p class="mt-3">press cancel if you want to keep your booking</p>
                    <a href="{% url 'mybookings' %}" class="btn btn-dark mt-3 btn-block" role="button">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
