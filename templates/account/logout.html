{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- <h1>{% trans "Sign Out" %}</h1> -->
<section class = "logout-page">
  <div class = "container logout-container d-flex justify-content-center align-items-center">
    <div class ="col-8 text-center p-3 border">
        <h6>{% trans 'Are you sure you want to sign out?' %}</h6>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
              <button class="btn btn-dark" type="submit">{% trans 'Sign Out' %}</button>
        </form>
      </div>
  </div>
</section>


{% endblock %}
