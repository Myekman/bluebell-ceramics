{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bluebell ceramics</title>
</head>
<body>
    <!-- set the header class to fixed-top -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="{% url 'home' %}" class="navbar-brand">Bluebell Ceramics</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                        <a href="{% url 'booknow' %}" class="nav-item nav-link">Book now</a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'mybookings' %}" class="nav-item nav-link">My Bookings</a>
                        <a href="{% url 'account_logout' %}" class="nav-item nav-link">Logout</a>
                        {% else %}
                        <a href="{% url 'account_signup' %}" class="nav-item nav-link">Register</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="{% url 'account_login' %}" class="nav-item nav-link">Login</a>
                    </div>
                        {% endif %}
                </div>
            </div>
        </nav>
      </div>
</header>

    <!-- This Code get the messages from functions in views.py and displays them -->
    {% if messages %} 
        {% for message in messages %}
        <div class="container alert-dismissible">
            <div class="alert {{ message.tags }} alert-dark alert-dismissible" id="myAlert" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        </div>
        {% endfor %}
    {% endif %}
        
   
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}


<script>
$(document).ready(function(){
    $(".close").click(function(){
    $("#myAlert").alert("close");
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/f56f5ae272.js" crossorigin="anonymous"></script>
</body>
</html>
